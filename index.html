<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>EkoLinx</title>
</head>
<body>
    <div class="container">


        <!-- header -->
        <div class="header">
            <h2>EkoLinx</h2>
            <a href="account.html"><img src="img/profile.png" alt=""></a>
        </div>


        <!-- main area -->
        <div class="main">

            <!-- Routines -->
            <div class="routines">
                <div class="title">
                    <h2>Routines </h2>
                    <a href="#"><h2>+</h2></a>
                </div>
                <div class="routines-item">
                    <div class="title">
                        <h3>Water Garden</h3>
                    <img src="img/drop.png" alt="">
                    </div>
                    <div class="title">
                        Water garden 35mins
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>

                    </div>
                    
                      
                      

                </div>
                <div class="routines-item">
                    <h3>Bedroom Lights</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="routines-item">
                    <h3>Living Room</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>

            <!-- scenes -->
            <div class="groups">
                <div class="title">
                    <h2>Scenes</h2>
                    <a href="#"><h2>+</h2></a>
                </div>
                <div class="groups-item-box">
                    <div class="groups-item">
                        Scene 1
                    </div>
                    <div class="groups-item">
                        Scene 2
                    </div>
                    <div class="groups-item">
                        Scene 3
                    </div>
                    <div class="groups-item">
                        Scene 4
                    </div>
                </div>
            </div>


            <!-- groups -->
            <div class="groups">
                <div class="title">
                    <h2>Groups</h2>
                    <a href="#"><h2>+</h2></a>
                </div>
                <div class="groups-item-box">
                    <div class="groups-item">
                        Living Room
                        <img src="img/living-room.png" alt="" class="groups-img">
                    </div>
                    <div class="groups-item">
                        Bedroom
                        <img src="img/bed.png" alt="" class="groups-img">
                    </div>
                    <div class="groups-item">
                        Kitchen
                        <img src="img/oven.png" alt="" class="groups-img">
                    </div>
                    <div class="groups-item">
                        Outdoor
                        <img src="img/tree.png" alt="" class="groups-img">
                    </div>
                </div>
            </div>
            

            
            


        </div>

        <!-- menu -->
        <div class="menu">
            <div class="menu-row">
                <a href="index.html" ><img src="img/Home_Selected.png" alt="" ></a>
                Home
            </div>
            <div class="menu-row">
                <a href="activity.html"><img src="img/Bell.png" alt="" ></a>
                Activity
            </div>
            <div class="menu-row">
                <a href="devices.html"><img src="img/Webcam.png" alt="" ></a>
                Devices
            </div>
            <div class="menu-row">
                <a href="health.html"><img src="img/Heart.png" alt="" ></a>
                Health
            </div>
            <div class="menu-row">
                <a href="settings.html"><img src="img/Settings.png" alt=""></a>
                Settings
            </div>
        </div>
    </div>
   
</script>
</body>
</html>
